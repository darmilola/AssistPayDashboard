    <script>
    function Login() {

      if(!$("#admin_email").val() || !$("#admin_password").val()){
            
            alert("Please provide your credentials")
        
        } 
        else{
    
          Loader.open()    
      var adminEmail = $("#admin_email").val();
      var adminPassword = $("#admin_password").val();
      const loginUrl = "https://gentle-mountain-10412.herokuapp.com/public/api/users/admin/auth";
      const data = {
        email:adminEmail,
        password:adminPassword
      }

      $.ajax({
        url:loginUrl,
        type:'POST',
        data:data,
        success: function(result){
              Loader.close()
             console.log("result",result)
             sessionStorage.setItem("isLoggedIn",adminEmail)
            window.location.href = "index.html";
        },
        error: function(error){
          Loader.close()
             alert("Incorrect Email or password")
        }
      })
      
   /*   $.post(loginUrl,data,function(mData,status){

            window.location.href = "index.html";
        }  
      });*/

    }
}

$( "#admin_login_button" ).click(function() {
         Login()
});
