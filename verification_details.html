<script>

// https://www.example.com?name=n1&name=n2
let params = new URLSearchParams(location.search);
mImageUrl = params.get('imageUrl')
mUserId = params.get('userId')
$("#id_img").attr("src",mImageUrl);



$('#verify_approve').click(function(event) {
    verifyUser("approved",mUserId,"true")
});

$('#verify_reject').click(function(event) {
    verifyUser("rejected",mUserId,"false")
});


function verifyUser(status,userId,isVerified){
    Loader.open()
    const verifyUrl = "https://protected-garden-55416.herokuapp.com/public/api/verification/verify"

const data = {
  userId:userId,
  status:status,
  isVerified:isVerified
}

$.ajax({
  url:verifyUrl,
  type:'POST',
  data:data,
  success: function(result){
        Loader.close()
        alert("Completed Successfully")
},
  error: function(error){
    Loader.close()
    alert("Error Occured")
  }
})
}

</script>
