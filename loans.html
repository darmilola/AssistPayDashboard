<script>
    loadApplications()   


function loadApplications(){
      Loader.open()
      const loanUrl = "https://gentle-mountain-10412.herokuapp.com/public/api/users/loan/applications";
      $.ajax({
        url:loanUrl,
        type:'POST',
        success: function(result){
             Loader.close()
             var strHTML = '';
             result["data"].forEach(element => {

              strHTML += "<tr><td class='budget'>"+element.userId+"</td>"
                            +"<td class='budget'>"+ element.amount+"<div class='dropdown'>"
                                +"<a class='btn btn-sm btn-icon-only text-light' href='#' role='button' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>"
                                  +"<i class='fas fa-ellipsis-v'></i> </a>"
                                  +"<div class='dropdown-menu dropdown-menu-right dropdown-menu-arrow'>"
                                   +"<a class='dropdown-item' href = " +'https://secure-ocean-32806.herokuapp.com/Transactions.html?token='+ element.accountToken+">"+"View Transactions</a>"
                                    +"<a class='dropdown-item' href = " +'https://secure-ocean-32806.herokuapp.com/BankDetails.html?token='+ element.accountToken+">"+"View Bank Details</a>"
                                    +"<a class='dropdown-item' href = " +'https://secure-ocean-32806.herokuapp.com/LoanHistory.html?userId='+ element.userId+">"+"View Loan History</a>"
                                    +"<a class='dropdown-item' href = " +'https://secure-ocean-32806.herokuapp.com/LoanProfileDetails.html?userId='+ element.userId+">"+"View Profile</a>"
                                    +"<a class='dropdown-item' href = " +'https://secure-ocean-32806.herokuapp.com/LoanApproval.html?userId='+ element.userId+'&token='+element.accountToken+'&amount='+element.amount+'&payback='+element.payback+'&monthlyDue='+element.monthlyDue+">"+"Review</a></div></div></td></tr>";

                    });
                    $("#pending_loan_list").empty()
                    $("#pending_loan_list").append(strHTML)
             
        },
        error: function(error){
          Loader.close()
        }
      })
    }

    function ShowProfile(){
    $("#userprofile_card").toggle()
    $("#loan_application_card").toggle()

   }    


$('#transactions_dismiss').click(function(event) {
    event.preventDefault();
    $("#loan_application_card").toggle()
    $("#transactions_card").toggle();
});
