<script>
    loadApplications()   


function loadApplications(){
      Loader.open()
      const loanUrl = "https://gentle-mountain-10412.herokuapp.com/public/api/users/loan/applications";
      $.ajax({
        url:loanUrl,
        type:'POST',
        success: function(result){
             Loader.close()
             var strHTML = '';
             result["data"].forEach(element => {
                 mtoken = element.accountToken;
                 alert(mtoken)
              strHTML += "<tr><th scope='row'><div class='media align-items-center'><div class='media-body'>"
                           +"<span class='name mb-0 text-sm'>"+element.userId+"</span></div></div>"
                            +"</th><td class='budget'>"+ element.amount+"<div class='dropdown'>"
                                +"<a class='btn btn-sm btn-icon-only text-light' href='#' role='button' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>"
                                  +"<i class='fas fa-ellipsis-v'></i> </a>"
                                  +"<div class='dropdown-menu dropdown-menu-right dropdown-menu-arrow'>"
                                   +"<a class='dropdown-item' href='#'  onClick=ShowTransactions("+`mtoken`+")>"+"View Transactions</a>"
                                    +"<a class='dropdown-item' href='#'>View Bank Details</a>"
                                    +"<a class='dropdown-item' id = 'view_profile' onClick=ShowProfile()>"+"View Profile</a>"
                                    +"<a class='dropdown-item' href='#'>View Loan History</a>"
                                    +"<a class='dropdown-item' href='#'>Set as Approved</a> </div> </div> </td></tr>";

                    });
                    $("#pending_loan_list").empty()
                    $("#pending_loan_list").append(strHTML)
             
        },
        error: function(error){
          Loader.close()
        }
      })
    }

    function ShowProfile(){
    $("#userprofile_card").toggle()
    $("#loan_application_card").toggle()

   }    


function ShowTransactions(mToken){
    $("#loan_application_card").toggle()
    $("#transactions_card").toggle()
    const settings = {
    
    "async": true,
    "crossDomain": true,
    "url": "https://api.withmono.com/accounts/"+mToken+"/statement?period=last6month",
    "method": "GET",
    "headers": {
      "Accept": "application/json",
      "mono-sec-key": "test_sk_PZx0GiRjkY3NAbvACgtp"
    }
  };
  
  $.ajax(settings).done(function (response) {
      Loader.close()
  
      var strHTML = '';
               response["data"].forEach(element => {
                strHTML += "  <tr><td data-column='Amount'>"+element.amount+"</td><td data-column='Date'>"+element.date+"</td>"
          +"<td data-column='Narration'>"+element.narration+"</td><td data-column='Type'>"+element.type+"</td></tr>";
  
                      });
                      $("#transaction_list").empty()
                        $("#transaction_list").append(strHTML)
            });
  
} 

$('#transactions_dismiss').click(function(event) {
    event.preventDefault();
    $("#loan_application_card").toggle()
    $("#transactions_card").toggle();
});


</script>
