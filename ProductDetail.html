<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>eCommerce Product Detail</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">


</head>

<body>

<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    <div class="splide" style="margin-top: 20px;">
                        <div class="splide__track">
                            <ul class="splide__list">
                                <li class="splide__slide"><img src="https://cdn.pixabay.com/photo/2020/09/17/12/41/cafe-5579069_960_720.jpg" style="height: 400px; width: 100%;"></li>
                                <li class="splide__slide"><img src="https://cdn.pixabay.com/photo/2020/09/17/12/41/cafe-5579069_960_720.jpg" style="height: 400px; width: 100%;"></li>
                                <li class="splide__slide"><img src="https://cdn.pixabay.com/photo/2020/09/17/12/41/cafe-5579069_960_720.jpg" style="height: 400px; width: 100%;"></li>
                                <li class="splide__slide"><img src="https://cdn.pixabay.com/photo/2020/09/17/12/41/cafe-5579069_960_720.jpg" style="height: 400px; width: 100%;"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">men's shoes fashion</h3>
                    <div class="rating">
                        <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                        <span class="review-no">41 reviews</span>
                    </div>
                    <p class="product-description">Suspendisse quos? Tempus cras iure temporibus? Eu laudantium cubilia sem sem! Repudiandae et! Massa senectus enim minim sociosqu delectus posuere.</p>
                    <h4 class="price">current price: <span>$180</span></h4>
                    <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
                    <div class="action">
                        <button class="add-to-cart btn btn-default" type="button">Edit</button>
                        <button class="delete_button" type="button">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
<script>
    document.addEventListener( 'DOMContentLoaded', function () {
        new Splide( '.splide' ).mount();
    } );
</script>
</body>
</html>
