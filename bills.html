<script>

    loadPage()

    function loadPage(){
        Loader.open()
        const transportUrl = "https://gentle-mountain-10412.herokuapp.com/public/api/bills/all";
        $.ajax({
            url:transportUrl,
            type:'POST',
            success: function(result){
                Loader.close()

                var mainContainer = document.getElementById("verification_list");
                for (var i = 0; i < result["data"].length; i++) {
                    var mTr = document.createElement("tr");
                    //div.innerHTML = 'Name: ' + data[i].firstName + ' ' + data[i].lastName;
                    valid_id = result["data"][i].valid_id;
                    htmlString = "<th scope='row'><div class='media align-items-center'><div class='media-body'> <span class='name mb-0 text-sm'>"+result["data"][i].payerId+"</span>"
                        + " </div></div></th><td class='budget'>"+result["data"][i].payeeId+"</td><td><span class='status'>"+result["data"][i].mCost+"</span></td>"
                        + "  </span>"
                        +"<div class='dropdown'>"
                        +"    <a class='btn btn-sm btn-icon-only text-light' href='#' role='button' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'> <i class='fas fa-ellipsis-v'></i>"
                        +"     </a><div class='dropdown-menu dropdown-menu-right dropdown-menu-arrow'>"
                        +"       <a class='dropdown-item' href="+' https://secure-ocean-32806.herokuapp.com/billsApproval.html?payeeId='+result['data'][i].payeeId+"&"+"payerId="+result['data'][i].payerId+"&"+"amount="+result['data'][i].mCost+"&"+"billId="+result['data'][i].billId+">"+ "Force Pay Bill Now" +"</a> </div> </div></td>"
                    mTr.innerHTML = htmlString;
                    mainContainer.appendChild(mTr);
                }

            },
            error: function(error){
                Loader.close()
            }
        })

    }
